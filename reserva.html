                  </li>
                </ul>

    <main>
        <div class="form__contenedor">
            <section class="main__formReserva">
                <form action="" class="gridformReserva">

                    <div class="formNombre">

                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required />
                    </div>

                    <div class="formApellido">
                        
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required />
                    </div>

                    <div class="formEmail">
                        
                        <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu email" required />
                    </div>
                    <!-- Menus desplegables -->

                    <div class="formOrigen input-group mb-3">
                        <label class="input-group-text" for="origen">Origen</label>

                        <select class="form-select" name="origen" id="origen" required>
                            <option value="ar">Buenos Aires</option>
                        </select>
                    </div>
                    <div class="formDestino input-group mb-3">
                        <label class="input-group-text" for="destino">Destino</label>

                        <select class="form-select" name="destino" id="destino" required>
                            <option value="">Selecciona un destino</option>
                            <option value="eu">España</option>
                            <option value="uk">Reino Unido</option>
                            <option value="au">Mexico</option>
                        </select>
                    </div>

                    <div class="formAdulto input-group mb-3">
                      <label class="input-group-text" for="adulto">Adultos</label>

                      <select class="form-select" name="adulto" id="adulto" required>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                      </select>
                    </div>

                    <div class="formNino input-group mb-3">
                      <label class="input-group-text" for="nino">Niños</label>

                      <select class="form-select" name="nino" id="nino" required>
                          <option value="">Ninguno</option>
                          <option value="1">1</option>
                          <option value="1">2</option>
                          <option value="1">3</option>
                      </select>
                    </div>

                    <div class="formFechaDesde input-group mb-3">
                        <label class="input-group-text" for="desde">Desde</label>

                        <input class="form-control" type="date" name="desde" id="desde" />
                    </div>

                    <div class="formFechaHasta input-group mb-3">
                        <label class="input-group-text" for="hasta">Hasta</label>

                        <input class="form-control" type="date" name="hasta" id="hasta" />
                    </div>

                    <div class="formBotones">
                        <input type="submit" value="Reservar" class="formBotones btn submit" />
                        <input type="reset" value="Limpiar" class="formBotones btn" />
                    </div>

                    <div class="formImgLateral">
                        <img src="img/hotel2.jpg" alt="" class="imgFormLateral">
                    </div>

                </form>
            </section>
        </div>
    </main>

    <div class="container-fluid bg-dark">
        <footer class="py-5">
          <div class="row desktop">
            <div class="col-2">

                <li class="nav-item mb-2"><a href="contacto.html" class="nav-link p-0 text-muted">Contacto</a></li>
              </ul>
            </div>
      
            <div class="col-4 offset-1">
              <form>
                <h5>Suscribite!</h5>
                <p>Promociones y descuentos.</p>
                <div class="d-flex w-100 gap-2">
                  <label for="newsletter1" class="visually-hidden">Email</label>
                  <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                  <button class="btn btn-success" type="button">Enviar</button>
                </div>
              </form>
            </div>
          </div>
      
          <div class="d-flex justify-content-between py-1 my-2 border-top">
